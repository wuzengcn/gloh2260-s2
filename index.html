### Slope: 

- What is the change of y in responding to 1 unit change in x

`$$slope = \frac{\Delta Q}{\Delta N} = \frac{400-200}{100-50} = 4$$`

- Common form: `\(y =\beta_0 + \beta_1x_1\)`
  
- Extension: if there are more than one variables affecting `\(y\)`, then 
    - `\(y =\beta_0 + \beta_1x_1 + \beta_2x_2 + ...\)`
]


---
# The slope of a curved line 
.pull-left[
&lt;img src="index_files/figure-html/nurse2-1.png" width="80%" style="display: block; margin: auto;" /&gt;

`$$Q = 8*N - 0.02*N^2-100$$`

]

.pull-right[

When nurses increase from 50 to 75: 

  - at 50, `\(\text{number of patient} = 8*50 -0.02*50^2 -100 = 250\)`

  - at 75, `\(\text{number of patient} = 8*75 -0.02*75^2 -100 = 387.5\)`
  
  - `\(slope = \frac{\Delta Q}{\Delta N}= \frac{387.5-250}{75-50} = 5.5\)`

When nurses increase from 100 to 125: 

  - at 100, `\(\text{number of patient} = 8*50 -0.02*50^2 -100 = 500\)`

  - at 125, `\(\text{number of patient} = 8*75 -0.02*75^2 -100 = 587.5\)`
  
  - `\(slope = \frac{\Delta Q}{\Delta N}= \frac{587.5-500}{125-100} = 3.5\)`

]

# More common approach to estimate slope (deravatives)

`$$slope = \frac{\Delta Y}{\Delta X} = \frac{dY}{dX} \text{ where } \Delta X \rightarrow 0$$`
.pull-left[
&lt;img src="index_files/figure-html/unnamed-chunk-1-1.png" width="80%" style="display: block; margin: auto;" /&gt;
]

.pull-right[

### slope at 100 

Remember: `\(Q = 8*N-0.02*N^2-100\)`

`\(slope = \frac{dY}{dX} = \frac{dQ}{dN} = 8-0.04*N\)`

when N = 100, `\(slope = 8-0.04*N = 8-0.04*100 = 4\)`

]
---
# Marginal analysis 

`$$slope = \frac{\Delta Y}{\Delta X} = \frac{dY}{dX} \text{ where } \Delta X \rightarrow 0$$`
If X means input and y means product produced from the input, when `\(\Delta X = 1\)` then `\(\Delta Y\)` is .red[marginal product (MR)], which is .red[the slope]

`$$MP = \frac{\Delta Y}{\Delta X} = \frac{\Delta Y}{1} = \Delta Y \text{ when }\Delta X = 1$$`

Thus slope can be interpreted as the change in Y in responding to 1 unit change in X.

# Increments and margins 

.pull-left[
Incremental product (IP)

`$$IP = \frac{\Delta Y}{\Delta X} \text{ when }\Delta X &gt; 1$$`
]

.pull-right[
Marginal product (MP)

`$$MP = \frac{\Delta Y}{\Delta X} = \frac{\Delta Y}{1} = \Delta Y \text{ when }\Delta X = 1$$`
]

--

No, we cannot as we do not know the additional cost when smith bought an additional t shirt. 

We can estimate incremental average spending, which (220-100)/3 = 40
